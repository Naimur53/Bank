<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="elemants/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our main  CSS -->
    <link rel="stylesheet" href="elemants/css/all.css">
    <link rel="stylesheet" href="elemants/css/style.css">
    <link rel="stylesheet" href="elemants/css/responsive.css">
    <title>Your Bank</title>
  </head>
  <body> 
    <div id="main" class="container">
      <h1  class="text-center mt-5">Welcome to your account </h1> 
      <div class="p-5 rounded-3 shadow-lg">
        <div class="mb-3 row"> 
          <h2>Login</h2>
          <div class="col-sm-10">
            <input value="naimurrhman53@gmail.com" type="email" class="form-control" id="staticEmail" placeholder="Enter email">
          </div>
        </div>
        <div class="mb-3 row"> 
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="password">
          </div> 
        </div>
        <button id="login" type="submit" class="bg-success text-white border-0 p-2 rounded-2 btn">Sign In</button> 
      </div> 
    </div>
    <div id="tran"> 

     <div class="container mt-5">
       <div class="row g-5 ">
         <div class="col-md-4 ">
           <div class="deposit text-white p-4 rounded-2"> 
           <h5>Deposit</h5>
           <h1>$<span id="current-deposit">00</span></h1>
           </div>
         </div>
         <div class="col-md-4 ">
           <div class="withdraw text-white p-4 rounded-2">
            <h5>Withdraw</h5>
            <h1>$ <span id="withdraw">00</span></h1>
           </div>
         </div>
         <div class="col-md-4  ">
           <div class="balance text-white p-4 rounded-2"> 
           <h5>Balance</h5>
           <h1>$<span id="balance">1200</span></h1>
           </div>
         </div>
       </div>
     </div>
     <div class="container mt-5">
       <div class="row">
         <div class="col-md-6">
           <div class="content-deposit shadow  p-5 rounded-4">
             <h1>Deposit</h1>
             <input id="depositAmount" type="text" class=" mt-2 form-control" placeholder="$ amount you want to deposit">
             <br>
             <button id="deposit" class="bg-success text-white border-0 p-2 px-3 rounded-2 btn mt-3">Deposit</button>
           </div>
         </div>
         <div class="col-md-6">
           <div class="content-withdraw shadow  p-5 rounded-4">
             <h1>Withdraw</h1>
             <input id="withdraw-input" type="text" class="w-100 mt-2 form-control" placeholder="$ amount you want to withdraw">
             <br>
             <button id="withdrawBtn" class="bg-danger text-white border-0 p-2 px-3 rounded-2 btn mt-3">Withdraw</button>
           </div>
         </div>
       </div>
     </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="elemants/js/jquery-3.5.1.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="elemants/js/bootstrap.bundle.min.js"></script> 
    <script src="elemants/js/main.js"></script>

    -->
  </body>
</html>
